name: generate code from openapi yaml

on:
  push:
    branches:
      - develop
env:
  app_name: memo-app
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: honda-pp/${{ env.app_name }}-backend-go-gin
          path: ${{ env.app_name }}-backend-go-gin
      - name: generate code
        uses: openapi-generators/openapitools-generator-action@v1
        with:
          generator: go-gin-server
          generator-tag: latest
          openapi-file: ${{ env.app_name }}-api.yml
          command-args: -o ${{ env.app_name }} -backend-go-gin/generated --api-name-suffix ${{ env.app_name }}-api --model-name-prefix ${{ env.app_name }} --git-user-id ${GITHUB_REPOSITORY_OWNER} --git-repo-rd ${GITHUB_REPOSITORY#$GITHUB_REPOSITORY_OWNER/}
      - name: create pull request
        uses: peter-evans/create-pull-request@v5
        with:
          path: ${{ env.app_name }}-backend-go-gin
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          commit-message: generate code from openapi yaml
          title: generate code from openapi yaml
          body: |
            generate code from openapi yaml
          branch: generate-code-from-openapi-yaml
          branch-suffix: short-commit-hash
          delete-branch: true
